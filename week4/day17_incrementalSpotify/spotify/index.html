<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spicefy Music</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="bodyDiv">
            <div id="headerDiv">
                <h1 id="logo">Spicefy Search</h1>
                <div>
                    <input type="text" />
                    <select>
                        <option id="artist">artist</option>
                        <option id="album">album</option>
                    </select>
                    <button id="searchBtn">Submit</button>
                </div>
            </div>
            <div id="infoDiv"><h1 id="info"></h1></div>
            <div id="results-container"></div>
            <div id="buttonDiv"><button id="moreBtn">MORE</button></div>
        </div>

        <script id="contentId" type="text/x-handlebars-template">
            {{#items}}
                <div class="resultDiv">
                    <a href="" target="_blank"><img class="resultImg" src="{{#if images.0.url}}{{images.0.url}}{{else}}https://community.spotify.com/t5/image/serverpage/image-id/25294i2836BD1C1A31BDF2/image-size/original?v=mpbl-1&px=-1{{/if}}" alt="" /></a>
                    <div class="resultTxt">
                        <a href={{external_urls.spotify}} target="_blank"><h2 class="resultName">{{name}}</h2></a>
                    </div>
                </div>
            {{/items}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script src="script.js"></script>
    </body>
</html>
