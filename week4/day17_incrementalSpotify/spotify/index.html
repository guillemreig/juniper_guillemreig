<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Spicefy Music</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <div id="bodyDiv">
            <div id="headerDiv">
                <h1 id="logo">Spicefy Search</h1>
                <div>
                    <input type="text" />
                    <select>
                        <option id="artist">artist</option>
                        <option id="album">album</option>
                    </select>
                    <button id="searchBtn">Submit</button>
                </div>
            </div>
            <div id="infoDiv"><h1 id="info"></h1></div>
            <div id="results-container"></div>

            <div class="results-info"></div>

            <div id="buttonDiv"><button id="moreBtn">MORE</button></div>
        </div>

        <script id="contentId" type="text/x-handlebars-template">
            {{#items}}
                <p>{{name}}</p>
            {{/items}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.1.js"></script>
        <script src="script.js"></script>
    </body>
</html>
