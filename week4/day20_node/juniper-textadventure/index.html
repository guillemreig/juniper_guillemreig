<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="dogs-info">Test</div>
        <script id="dogsId" type="text/x-handlebars-template">
            {{#dogs}}
                <div class="container">
                    <div class="card">
                        <img src={{image}} />
                        <h2>{{name}}</h2>

                        <section>
                            <div class="properties">Breed:</div>
                            <div class="values">
                                <p>{{breed}}</p>
                            </div>
                        </section>

                        <section>
                            <div class="properties">Temperament:</div>
                            <div class="values">
                        <!-- <p>{{temperament.[1]}}</p> -->

                        {{#temperament}}
                        <p>{{.}}</p>
                        {{/temperament}}
                    </div>
                        </section>
                    </div>
                </div>
            {{/dogs}}
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
