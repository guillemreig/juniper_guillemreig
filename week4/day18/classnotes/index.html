        <script id="dogsId" type="text/handlebar">
        
        {{#dogs}}
        <div class="container">
            <div class="card">
                <img src={{image}} />
                <h2>George</h2>

                <section>
                    <div class="properties">Breed</div>
                    <div class="values">
                        <p>Akita</p>
                    </div>
                </section>

                <section>
                    <div class="properties">temperament:</div>
                    <div class="values">
                        {{#temperament}}
                        <p>{{breed}}</p>
                    </div>
                </section>
            </div>
        </div>
        {{/dogs}}
        </script>
