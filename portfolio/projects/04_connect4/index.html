<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Connect 4</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="startDiv" class="btnDiv">
            <h1 id="logo">Connect<span id="four">4</span></h1>
            <p><button id="startBtn" class="btnSelect">Quick Start</button></p>
            <p><button id="selectBtn">New Game</button></p>
        </div>
        <div id="gameDiv" class="btnDiv">
            <h1>Choose game type</h1>
            <p><button id="vsBtn" class="btnSelect">1 vs 1</button></p>
            <p><button id="aiBtn">1 vs AI</button></p>
        </div>
        <div id="readyDiv" class="btnDiv">
            <h1>Ready?</h1>
            <p><button id="readyBtn" class="btnSelect">Go!</button></p>
        </div>
        <div id="infoDiv" class="btnDiv">
            <h1> <span id="Yellow">Score:</span><span id="score1">0</span> </h1>
            <h1 id="infoTxt">Yellow's turn</h1>
            <h1> <span id="Red">Score:</span><span id="score2">0</span> </h1>
        </div>
        <div id="winDiv" class="btnDiv">
            <h1 id="winTxt">Player wins!</h1>
            <p><button id="rematchBtn" class="btnSelect">Rematch!</button></p>
        </div>
        <div id="selectDiv">
            <div id="selectCoin" class="coin"></div>
        </div>
        <div id="board">
            <div id="col0" class="colDiv">
                <div class="slot col0 row0 dia3">
                    <div class="hole"></div>
                </div>

                    <div class="hole"></div>
                </div>

                </div>
                <div class="slot col0 row5 dib2">
                    <div class="hole"></div>
                </div>
            </div>
            <div id="col1" class="colDiv">
                <div class="slot col1 row0 dia2">
                    <div class="hole"></div>
                </div>
                <div class="slot col1 row1 dia3">
                    <div class="hole"></div>
                </div>
                <div class="slot col1 row2 dia4 dib0">
                    <div class="hole"></div>
                </div>
                <div class="slot col1 row3 dia5 dib1">

                <div class="slot col1 row5 dib3"><div class="hole"></div></div>
            </div>
            <div id="col2" class="colDiv">

            <div id="col3" class="colDiv">
